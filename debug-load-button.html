<!DOCTYPE html>
<html>
<head>
    <title>Load Button Debug Test</title>
</head>
<body>
    <h1>Load Button Debug Test</h1>
    <p>This is a simple test to verify if the Load button issue is with the code or something else.</p>
    
    <input id="testUrlInput" type="text" placeholder="Test URL" value="https://example.com" />
    <button id="testVisitBtn">Test Load Button</button>
    
    <div id="testStatus">Ready for testing...</div>

    <script>
        console.log('üîç Debug test starting...');
        
        const testUrlInput = document.getElementById('testUrlInput');
        const testVisitBtn = document.getElementById('testVisitBtn');
        const testStatus = document.getElementById('testStatus');
        
        console.log('Elements found:', {
            testUrlInput: !!testUrlInput,
            testVisitBtn: !!testVisitBtn,
            testStatus: !!testStatus
        });
        
        if (testVisitBtn) {
            testVisitBtn.onclick = function() {
                console.log('üî• TEST BUTTON CLICKED!');
                testStatus.innerHTML = '<span style="color: green;">‚úÖ Test button click detected!</span>';
                alert('‚úÖ Test Load button is working perfectly!');
            };
            
            testVisitBtn.addEventListener('click', function() {
                console.log('üî• EVENT LISTENER ALSO DETECTED CLICK!');
            });
            
            console.log('‚úÖ Test event handlers attached');
        }
        
        // Test if window.api exists (simulate the preload environment)
        if (typeof window.api === 'undefined') {
            console.log('‚ÑπÔ∏è window.api not available (expected in this test)');
        } else {
            console.log('‚úÖ window.api is available');
        }
    </script>
</body>
</html>
